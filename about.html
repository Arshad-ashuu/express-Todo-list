<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
  margin: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
  color: #333;
}

p {
  margin-bottom: 15px;
}

.team-member {
  margin-bottom: 20px;
}

.team-member img {
  width: 150px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.team-member h3 {
  margin-bottom: 5px;
}

.team-member p {
  margin: 0;
  font-style: italic;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>About Us</h1>
    <p>Welcome to Our Company! We are dedicated to providing high-quality services...</p>
    <p>Our mission is to...</p>
    <h2>Our Team</h2>
    <div class="team-member">
      <img src="team-member1.jpg" alt="Team Member 1">
      <h3>John Doe</h3>
      <p>Position: CEO</p>
    </div>
    <div class="team-member">
      <img src="team-member2.jpg" alt="Team Member 2">
      <h3>Jane Smith</h3>
      <p>Position: CTO</p>
    </div>
  </div>
</body>
</html>
